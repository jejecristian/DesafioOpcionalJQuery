<head>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

</head>

<body>
    <div>
        <div>
            <div style="background-color:red;border: 1px solid gray;margin:10px;padding: 10px">
                <span>haz click!!!</span>
            </div>
            <div style="background-color:white;border: 1px solid gray;margin:10px;padding: 10px">
                <span>Cambiame</span>
            </div>
        </div>
    </div>

    <br><br><a href="index.html">Volver</a>

    <script>
        $(document).ready(function () {
            var cambiado = false
            $('div:first').on("click", function () {
                if (!cambiado) {
                    $('div:last').css('background', 'lime');
                    $('div:last').css('font-size', '2rem');
                    $('span:last').text('Cambiado!!!');
                    cambiado = true;
                } else {
                    $('div:last').css('background', 'white');
                    $('div:last').css('font-size', '1rem');
                    $('span:last').text('Cambiame');
                    cambiado = false;
                }
            });
        })
    </script>
</body>

</html>
