<html lang="en">

<head>
    <meta charset="UTF-8">

    <!-- jQuery v3.6.0-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    
    <title>Ejercicio 3</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <a href="index.html">Volver</a>
    
    <div class="flex justify-center items-center w-full h-screen bg-gray-400">
        <div class="w-1/2 shadow-md rounded mx-2">
            <div
                class="flex justify-center items-center w-full h-16 border border-gray-700 bg-red-400 text-white font-bold text-xl">
                <span>Pasa sobre m√≠</span>
            </div>
        </div>
        <div class="w-1/2 shadow-md rounded mx-2">
            <div
                class="flex justify-center items-center w-full h-auto border border-gray-700 text-white font-bold text-xl">
                <ul class="w-full">
                    <li class="border border-black text-center border-dotted p-4">Elemento 1</li>
                    <li class="border border-black text-center border-dotted p-4">Elemento 2</li>
                    <li class="border border-black text-center border-dotted p-4">Elemento 3</li>
                    <li class="border border-black text-center border-dotted p-4">Elemento 4</li>
                    <li class="border border-black text-center border-dotted p-4">Elemento 5</li>
                </ul>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            $('div > div:first > div').mouseover(function () {
                //Pares en base al texto "Elemento 2, Elemento 4"
                $('li:eq(1)').css('background', 'green');
                $('li:eq(3)').css('background', 'green');
                //Impares en base al texto "Elemento 1, Elemento 3, Elemento 5"
                $('li:eq(0)').css('background', 'blue');
                $('li:eq(2)').css('background', 'blue');
                $('li:eq(4)').css('background', 'blue');
            });
            $('div > div:first > div').mouseleave(function () {
                $('li').css('background', 'transparent');
            });
        });
    </script>
</body>

</html>
